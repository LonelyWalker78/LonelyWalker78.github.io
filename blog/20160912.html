					<p>js是一种弱类型语言，并不像java、C#等语言有各种各样的数据类型，js的基本数据类型只有五种：Undefined、Null、Boolean、Number、String。但是做web开发时难免会遇到浮点数的使用，这时我们需要对浮点数进行一些处理以便能够得到我们需要的结果。</p>
					<h3>传值</h3>
